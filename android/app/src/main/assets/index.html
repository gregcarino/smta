<!DOCTYPE html>
<html  style="height:100%">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Data Collection</title>

    <!-- 1.) Load SAPUI5 (from local server), select theme and control library -->
    <script id="sap-ui-bootstrap"
            type="text/javascript"
            src="resources/sap-ui-core.js"
            data-sap-ui-bindingSyntax='complex'
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.m"></script>


    <!-- 2.) Create a UI5 view and place it onto the page -->
    <script>

        sap.ui.localResources("views");
        sap.ui.localResources("controllers");
        sap.ui.localResources("i18n");

        sap.ui.xmlview("views.Main").placeAt("uiArea");

    </script>

</head>
<body class="sapUiBody" style="height:100%">
<div id="uiArea"  style="height:100%"></div>
</body>
</html>
